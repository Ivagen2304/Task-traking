{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Список завдань</h2>
    

    <br>

    <form method="get" class="form-inline mb-3">
        <h4 style="
            padding-right: 15px;
        ">Статус</h4>
        {{ form.status }}
        <button type="submit" class = "buton">Фільтрувати</button>
        <a href="{% url 'tasks:task-create'%}" class = "buon">Додати завдання</a>
    </form>

    <ul class="list-group">
        {% for task in tasks %}

        <li class="card-container">
            <div class = "card">
                <a href="{% url 'tasks:task-detail' task.pk %}">{{ task.title }}</a>
                <span class="badge badge-primary">{{ task.status }}</span>
                <span class="badge badge-primary">{{ task.priority }}</span>
                <form action="{% url 'tasks:task-complete' task.pk %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class = "button">Помітити як виконано</button>
                </form>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item">Завдань не знайдено.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
