{% extends 'base.html' %}

{% block content %}
<div class="register-container">
    <div class="register-box">
        <h2>Реєстрація</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зареєструватися</button>
        </form>
    </div>
</div>
{% endblock %}
